<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  a-scene {
    width: 100%;
    height: 100%;
  }
</style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: taeget(1).mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image marker target -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Burger image -->
        <a-image
          src="./burger.jpg"
          position="0 0 0"
          scale="1 1 1"
          rotation="0 0 0"
        ></a-image>

      </a-entity>
    </a-scene>
  </body>
</html>
